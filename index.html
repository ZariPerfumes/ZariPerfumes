<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zari Perfumes</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
<script>
    // Force Light mode as default
    if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
        // Optional: Ensure a clean slate for first-time users
        if (!localStorage.getItem('theme')) {
            localStorage.setItem('theme', 'light');
        }
    }
</script>
</head>
<body class="bg-white dark:bg-purple-950 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
